<!DOCTYPE html>
<html lang="en">
<head>
	<title>Sign Up - FoodForDays</title>
	<link rel="stylesheet" type="text/css" href="../static/css/styles.css">
</head>
<body>
	<div class="nav-bar">
		<a href="/home" class="logo">FoodForDays</a>
	</div>
	<div class="form-container">
		<h2>Sign Up</h2>
		{% with messages = get_flashed_messages() %}
			{% if messages %}
				{% for message in messages %}
					<div class="alert alert-{{ message[1] }}">{{ message }}</div>
				{% endfor %}
			{% endif %}
		{% endwith %}

		<form action="/signup" method="POST">
			<label for="name">Full Name:</label>
			<input type="text" id="name" name="name" required>
			<label for="username">Username:</label>
			<input type="text" id="username" name="username" required>
			<label for="password">Password:</label>
			<div class="password-input">
				<input type="password" id="password" name="password" required>
				<button type="button" id="show-password">Show</button>
			</div>
			<button type="submit">Sign Up</button>
			<p>Already have an account? <a href="/login{% if request.args.get('next') %}?next={{ request.args['next'] }}{% endif %}">Log in</a></p>


		</form>
	</div>
	<script>
		var passwordInput = document.getElementById("password");
		var showPasswordButton = document.getElementById("show-password");
		showPasswordButton.addEventListener("click", function() {
			if (passwordInput.type === "password") {
				passwordInput.type = "text";
				showPasswordButton.textContent = "Hide";
			} else {
				passwordInput.type = "password";
				showPasswordButton.textContent = "Show";
			}
		});
	</script>
</body>
</html>
